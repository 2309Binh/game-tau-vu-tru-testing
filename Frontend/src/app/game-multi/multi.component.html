<div class="game-root">
  
  <div class="top-bar">
    <div class="brand-section">
      <span class="brand-orange">ifm</span> <span class="brand-white">statmath</span>
    </div>
    
    <div class="stats-section">
      <div class="stat-box p1-text">
        <span class="stat-label">P1 SCORE</span>
        <span class="stat-value">{{ scoreL }}</span>
      </div>
      <div class="stat-box p1-text">
        <span class="stat-label">P1 LEVEL</span>
        <span class="stat-value">{{ levelL }}</span>
      </div>
      
      <div class="stat-box" style="justify-content: center; opacity: 0.3;">
        <span class="brand-white" style="font-size: 20px;">|</span>
      </div>

      <div class="stat-box p2-text">
        <span class="stat-label">P2 SCORE</span>
        <span class="stat-value">{{ scoreR }}</span>
      </div>
      <div class="stat-box p2-text">
        <span class="stat-label">P2 LEVEL</span>
        <span class="stat-value">{{ levelR }}</span>
      </div>
    </div>
  </div>


  <div class="monitor-wrapper left">
    <div class="damage-indicator-container">
      <div class="confidence-band" 
           [class.warning]="machineHPL <= 70 && machineHPL > 30"
           [class.critical]="machineHPL <= 30">
      </div>
    </div>
    <div class="status-panel">
      <span class="status-label">SYS.L</span>
      <div class="led-container">
        <div class="led" [class.active-green]="machineHPL > 70" [class.active-orange]="machineHPL <= 70 && machineHPL > 30" [class.active-red]="machineHPL <= 30"></div>
        <div class="led" [class.active-green]="machineHPL > 70" [class.active-orange]="machineHPL <= 70 && machineHPL > 30"></div>
        <div class="led" [class.active-green]="machineHPL > 70"></div>
      </div>
      <span class="lives-number" 
            [class.normal]="machineHPL > 70"
            [class.warning]="machineHPL <= 70 && machineHPL > 30"
            [class.critical]="machineHPL <= 30">
        {{ machineHPL }}%
      </span>
    </div>
  </div>


  <div class="monitor-wrapper right">
    <div class="damage-indicator-container">
      <div class="confidence-band" 
           [class.warning]="machineHPR <= 70 && machineHPR > 30"
           [class.critical]="machineHPR <= 30">
      </div>
    </div>
    <div class="status-panel">
      <span class="status-label">SYS.R</span>
      <div class="led-container">
        <div class="led" [class.active-green]="machineHPR > 70" [class.active-orange]="machineHPR <= 70 && machineHPR > 30" [class.active-red]="machineHPR <= 30"></div>
        <div class="led" [class.active-green]="machineHPR > 70" [class.active-orange]="machineHPR <= 70 && machineHPR > 30"></div>
        <div class="led" [class.active-green]="machineHPR > 70"></div>
      </div>
      <span class="lives-number" 
            [class.normal]="machineHPR > 70"
            [class.warning]="machineHPR <= 70 && machineHPR > 30"
            [class.critical]="machineHPR <= 30">
        {{ machineHPR }}%
      </span>
    </div>
  </div>


  <canvas #canvas></canvas>
  
  <div id="game-screen" class="screen hidden"></div> 

</div>
