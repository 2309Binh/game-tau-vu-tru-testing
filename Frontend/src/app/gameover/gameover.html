<div class="screen-container">
  <div class="stars"></div>
  <div class="scanlines"></div>

  <div class="main-layout">

    <div class="side-panel left-panel">
      <div class="hs-box side-box">
        <h3 class="hs-title">üèÜ ALLTIME</h3>
        <ul>
          <li *ngFor="let h of topAlltime; index as i">
            <span class="hs-rank">{{ i + 1 }}.</span>
            <span class="hs-name">{{ h.playerName }}</span>
            <span class="hs-score">{{ h.score }}</span>
          </li>
        </ul>
      </div>
    </div>

    <div class="center-panel">
      
      <div class="title-wrapper">
        <h1 class="title">
          <div>GAME</div>
          <div>OVER</div>
        </h1>
      </div>

      <div class="final-score-box">
          <span class="score-label">FINAL SCORE</span>
          <span class="score-value">{{ score }}</span>
      </div>

      <div class="arcade-input-wrapper" *ngIf="!scoreSaved">
         <div class="input-instruction">ENTER INITIALS</div>
         
         <div class="char-container">
            <div *ngFor="let char of nameChars; index as i" 
                 class="char-box" 
                 [class.active]="i === activeSlot">
              {{ char }}
            </div>
         </div>
      </div>

      <div class="saved-message" *ngIf="scoreSaved">
          SCORE SAVED!
      </div>

      <div class="blink-container">
         
         <h2 class="press-start-text">PRESS START TO RETURN</h2>
         
         <div class="small-hint" *ngIf="!scoreSaved">
            PRESS [ SELECT ] TO SAVE
         </div>
         
         <div class="small-hint" *ngIf="scoreSaved">
            RETURN TO MENU
         </div>

      </div>

    </div>

    <div class="side-panel right-panel">
      <div class="hs-box side-box">
        <h3 class="hs-title">üìÖ TODAY</h3>
        <ul>
          <li *ngFor="let h of topToday; index as i">
            <span class="hs-rank">{{ i + 1 }}.</span>
            <span class="hs-name">{{ h.playerName }}</span>
            <span class="hs-score">{{ h.score }}</span>
          </li>
        </ul>
      </div>
    </div>

  </div>
</div>
